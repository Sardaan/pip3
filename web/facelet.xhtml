<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>PIP3</title>
    <h:outputStylesheet name="style.css" library="style"/>
</h:head>
<h:body>
    <header>
        <h3>Григорьева Сардана и Мхитарян Сергей</h3>
        <p>Группа P3200<br/>Вариант 200043</p>
    </header>

    <div id="flexWrap">
        <div>
            <div id="graph" style="height: 400px; width: 400px">
                <canvas id="shapesCanvas">У вас не поддерживает canvas!</canvas>
                <h:outputScript name="script.js" library="js"/>
            </div>

            <!--    x spinner (-5;5) шаг 1-->
            <!--    y inputText (-3;5)-->
            <!--    r selectOneMenu {1; 1,5; 2; 2,5; 3}-->

            <h:form id="form">
                <table id="formTable">
                    <tr style="justify-content: center; display: flex">
                        <td style="padding-top: 10px">
                            <h:outputLabel value="X"/>
                            <p:spinner id="xValue" value="#{formData.x}" stepFactor="1" min="-5" max="5" size="1"/>
                            <p id="xErrorLine"></p>
                        </td>
                        <td style="padding-top: 10px">
                            <h:outputLabel value="Y"/>
                            <p:inputText id="yValue" value="#{formData.y}" placeholder="-3 ... 5" maxlength="10"
                                         size="2"/>
                            <p id="yErrorLine"></p>
                        </td>
                        <td style="padding-top: 10px">
                            <p:outputLabel value="R"/>
                            <p:selectOneMenu id="rValue" widgetVar="rSelect" value="#{formData.r}"
                                             onchange="c.clearRect(0,0,width,height);drawFigures(this.value);drawAllDots(this.value);">
                                <f:selectItem itemLabel="1" itemValue="1"/>
                                <f:selectItem itemLabel="1.5" itemValue="1.5"/>
                                <f:selectItem itemLabel="2" itemValue="2"/>
                                <f:selectItem itemLabel="2.5" itemValue="2.5"/>
                                <f:selectItem itemLabel="3" itemValue="3"/>
                            </p:selectOneMenu>
                            <p id="rErrorLine"></p>
                        </td>
                        <td style="padding-top: 10px">
                            <p:growl id="growl" life="2000"/>
                            <p:commandButton id="submitButton" value="Send" action="#{formData.updateData()}" style="height: 33px"/>
                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
        <div>
            <p:dataTable var="dot" value="#{bean.getDataFromDB()}" scrollable="true" scrollHeight="370">
                <p:column headerText="x">
                    <h:outputText value="#{dot.x}"/>
                </p:column>
                <p:column headerText="y">
                    <h:outputText value="#{dot.y}"/>
                </p:column>
                <p:column headerText="r">
                    <h:outputText value="#{dot.r}"/>
                </p:column>
                <p:column headerText="hit">
                    <h:outputText value="#{dot.hit}"/>
                </p:column>
            </p:dataTable>
        </div>
        <div id="data">
            <c:forEach var="dot" items="#{bean.getDataFromDB()}">
                <div data-x="#{dot.x}" data-y="#{dot.y}" data-r="#{dot.r}"></div>
            </c:forEach>
        </div>
    </div>
    <h:form id="canvasForm">

        <h:inputHidden id="xHidden" value="#{formData.hiddenX}"> </h:inputHidden>
        <h:inputHidden id="yHidden" value="#{formData.hiddenY}"> </h:inputHidden>
        <h:inputHidden id="rHidden" value="#{formData.r}"> </h:inputHidden>
        <h:commandButton action="#{formData.updateDataHidden()}" value="Send" id="submitButtonHidden"
                         style="display: none"/>
    </h:form>

    <h:form>
        <h:commandLink value="К начальной странице" action="index"> </h:commandLink>
    </h:form>

    <script>
        drawCanvas(document.getElementById("canvasForm:rHidden").value);
        console.log(document.getElementById("canvasForm:rHidden").value)
    </script>
</h:body>

</html>
