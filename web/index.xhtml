<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PIP3</title>
    <h:outputScript name="script.js" library="js"/>
    <h:outputStylesheet name="style.css" library="style"/>
</h:head>
<h:body>
    <header>
        <h3>Григорьева Сардана и Мхитарян Сергей</h3>
        <h4>Группа P3200</h4>
        <h4>200043</h4>
    </header>
    <div id="currentTime"> time</div>
    <script>
        function showTime(){
            let currentTime = new Date();
            document.getElementById("currentTime").innerHTML = "Текущее время: "
                + currentTime.getHours()
                + ":" + currentTime.getMinutes()
                + ":" + currentTime.getSeconds();
        }
        setInterval(showTime, 13000);
        window.onload = showTime;
    </script>
    <h:form>
        <h:commandLink value="Перейти к главной странице" action="facelet"></h:commandLink>
    </h:form>

</h:body>

</html>
